<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 20px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <span>2</span>
    <div>3</div>
    <span>4</span>
  </div>
</body>
</html>
